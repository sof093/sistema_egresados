<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de egresados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<link rel="shortcut icon" href="{{ url_for('static', filename='images/o.ico') }}" type="image/x-icon">
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container position-relative">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/o.ico') }}" alt="Logo UMB" class="logo-umb">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mx-auto">
                <li>
                    <h1 class="titnav">Universidad Mexiquense del Bicentenario</h1>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="hero">
    <div class="container-fluid text-center">
<h1 class="hero-title">
    Sistema de seguimiento de egresados
</h1>

<div class="hero-divider">
</div>


          <!-- BOTÓN INICIAR SESIÓN DIRECTO -->
<button class="btn btn-hero mt-4" data-bs-toggle="modal" data-bs-target="#modalCoordinador">
    Iniciar sesión →
</button>

        </div>
    </div>
</header>



    <div class="modal fade" id="modalCoordinador" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login Coordinador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('login_admin') }}" method="post" id="loginCoordinador">
                        <div class="mb-3">
                            <label for="useradmin" class="form-label">Ingresa id de usuario</label>
                            <input type="text" class="form-control" name="useradmin" id="useradmin"
                                placeholder="Número de empleado" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_coordi" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password_coordi" id="password_coordi"
                                placeholder="Contraseña" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="loginbtnadmin">Ingresar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById("loginbtnadmin").addEventListener("click", function () {
            document.getElementById("loginCoordinador").submit();
        });
        document.getElementById("loginbtncontrol").addEventListener("click", function () {
            document.getElementById("loginControl").submit();
        });
        document.getElementById("loginbtnhct").addEventListener("click", function () {
            document.getElementById("loginHct").submit();
        });
        document.getElementById("loginbtnEgresado").addEventListener("click", function () {
            document.getElementById("formEgresado").submit();
        });
    </script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');

        if (error === 'usuario') {
            alert("Usuario incorrecto.");
        } else if (error === 'contraseña') {
            alert("Contraseña incorrecta.");
        } else if (error === 'db') {
            alert("No se pudo conectar a la base de datos.");
        }
    </script>
    <!-- FOOTER DE PÁGINA -->
<div class="page-footer-egresados">
    <div class="footer-card-egresados">
        <div class="footer-line">
            <i class="bi bi-mortarboard-fill"></i>
            <strong>Sistema de seguimiento de egresados © 2026</strong>
        </div>

        <div class="footer-line">
            <i class="bi bi-shield-lock-fill"></i>
            Acceso para administrador
        </div>

        <div class="footer-line">
            <i class="bi bi-clock-history"></i>
            Plataforma institucional de la Universidad Mexiquense del Bicentenario
        </div>

        <div class="footer-line footer-small">
            <i class="bi bi-envelope-fill"></i>
            soporte@institucion.edu.mx
        </div>
    </div>
</div>

</body>

</html>
